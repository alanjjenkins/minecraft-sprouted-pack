5-world {
    # Set 'false' to disable Nether Gold from being generated. [default: true]
    B:"1-Nether Gold"=true

    # Set higher for more Dungeon Tactics Flowers. [range: 0 ~ 100, default: 32]
    I:"2-Flower Generation"=32

    # Set 'false' to disable Dungeon Tactics tresure boxes. [default: true]
    B:"3-Treasure Boxes"=true

    # Set 'false' to disable Dungeon Tactics structures. [default: true]
    B:"4-Dungeon Generation"=true

    # Rough distance between Ships (Only generated in oceans). [range: 50 ~ 5000, default: 500]
    I:"5-Ship Spacing"=500

    # Rough distance between Towers/Dungeons. [range: 50 ~ 5000, default: 1000]
    I:"6-Dungeon Spacing"=750

    # Minimum floors for towers to generate (Setting this higher than 'Max Height' will make all towers this height). [range: 0 ~ 20, default: 3]
    I:"7-Dungeon MinHeight"=3

    # Maximum floors for towers to generate. [range: 0 ~ 20, default: 10]
    I:"8-Dungeon MaxHeight"=10

    # Percentage chance for Towers/Dungeons to be 'Nether themed'. This only effects Overworld Towers/Dungeons. Set to 100 for guarenteed chance, 0 to disable. [range: 0 ~ 100, default: 9]
    I:"9-Nether Variant Chance"=9
}


