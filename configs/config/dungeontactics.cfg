# Configuration file

1-feature {
    # If 'true' armour will be unequiped and placed into the inventory of players with invisibility. [default: true]
    B:"1-Invisiblity Removes Armour"=false

    # Percentage chance for Heart Drops. Set to 100 for guarenteed drops, 0 to disable. [range: 0 ~ 100, default: 20]
    I:"2-Heart Drops"=50

    # Maximum amount of extra hearts allowed. [range: 0 ~ 60, default: 20]
    I:"3-Extra Hearts"=20

    # Percentage chance for Bone Charms to be dropped. Set to 100 for guarenteed drops, 0 to disable. [range: 0 ~ 100, default: 10]
    I:"4-Bone Charm Drops"=10

    # Percentage chance for Bone Charms to break on use. Set to 1 to break on every use. [range: 1 ~ 20, default: 7]
    I:"5-Bone Charm Break Chance"=7

    # Weight for catching Potion Fish, when fishing - 0 will disable, vanilla fish weight is 10. [range: 0 ~ 100, default: 7]
    I:"6-Potion Fish Catch Chance"=7

    # Set 'false' to disable fortunable metal ore drops. [default: true]
    B:"7-Ore Clusters"=false

    # Percentage chance for Loot Bags. Set to 100 for guarenteed drops, 0 to disable. [range: 0 ~ 100, default: 10]
    I:"8-Loot Bag Drops"=20

    # Max amount of items for Loot Bags to drop. Record Bags are always 1 [range: 1 ~ 10, default: 2]
    I:"9-Loot Bag Drop Range"=2

    # Set 'true' to use alternate crafting recipe for hammers. [default: false]
    B:"C-Alternate Hammer Recipe"=false

    # Set 'true' to use alternate crafting recipe for knives. [default: false]
    B:"C-Alternate Knife Recipe"=false

    # This will set the start number for DT Enchantment IDS. [range: 80 ~ 200, default: 80]
    I:"C-Enchant IDs"=80

    # Set 'false' to disable extra weapons for modded resources. [default: true]
    B:"C-Modded Material Weapons"=true

    # Set 'false' to disable loot pool manipulation - this stop the mod from adding to vanilla loot pools. [default: true]
    B:"C-Modify Loot Pools"=true

    # Set 'false' to prevent DT replacing vanilla swords in loot pools - Ignored if 'C-Modify Loot Pools' is false - does not change crafting outputs [default: true]
    B:"C-Use Modded Swords"=true

    # Set 'false' to disable Seasonal Events, because you have no sense of fun, you monster. [default: true]
    B:"E-Seasonal Events"=true

    # Set 'false' to disable Achievement Diplomas. [default: true]
    B:"RP-Achievement Diplomas"=false

    # Set 'false' to disable sitting. [default: true]
    B:RP-Sitting=true
}


